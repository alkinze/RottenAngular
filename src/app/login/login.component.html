<form>
  <h2 class="text-center">Please Sign in</h2>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" [(ngModel)]="name" placeholder="Enter email" id="email" name="email">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" [(ngModel)]="password" placeholder="Enter password" id="pwd" name="pwd">
  </div>
  <h6 class="text-danger small" *ngIf="visible">The username or password you have entered is incorrect. Please check
    your username and password and try again.</h6>
  <button type="submit" class="btn btn-primary" (click)="login()">Sign in</button>
</form>
