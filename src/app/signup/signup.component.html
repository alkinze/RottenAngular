<form >
    <h2 class="text-center"> Sign Up!</h2>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" [(ngModel)]="name" placeholder="Enter email" id="email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" [(ngModel)]="password" placeholder="Enter password" id="pwd" name="pwd">
    </div>
    <button type="submit" class="btn btn-primary" (click)="signUp()">Sign up</button>
  </form>
