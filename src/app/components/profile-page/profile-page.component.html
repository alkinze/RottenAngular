
<h2 class="text-center">Welcome {{username}}</h2>
<br>
<br>
<h5 class="container">Here is a list of your favorite movies!</h5>

<ul style="list-style-type:none;" *ngFor='let f of favorite'>
 <li>   
    <div class="card container bg-success" >
        <div class="card-body">
        <h4 class="card-title">{{f.movie.movieName}}</h4>
        
    </div>
  </div>
 </li>
</ul>
